{% extends "base.html" %}
{% block title %}Add Prescription{% endblock %}
{% block content %}
    <h1 class="mb-4">Add New Prescription</h1>
    <form method="POST" action="/add_prescription">
        <div class="mb-3">
            <label for="patient_name" class="form-label">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="drug_id" class="form-label">Drug:</label>
            <select id="drug_id" name="drug_id" class="form-select" required>
                {% for drug in drugs %}
                    <option value="{{ drug[0] }}">{{ drug[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="dosage_quantity" class="form-label">Dosage Quantity:</label>
            <input type="number" id="dosage_quantity" name="dosage_quantity" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label for="dosage_instructions" class="form-label">Dosage Instructions (e.g., "tablets daily"):</label>
            <input type="text" id="dosage_instructions" name="dosage_instructions" class="form-control" placeholder="e.g., tablets daily">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-select" required>
                <option value="Pending">Pending</option>
                <option value="Filled">Filled</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Prescription</button>
    </form>
{% endblock %}
